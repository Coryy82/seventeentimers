<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeonghan's Timer - Time until enlisting</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Jeonghan's time until enlistment</h1>
            <div class="countdown">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="mins">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secs">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    
<script>
    var countDownDate = new Date ("Sep 26, 2024 00:00:00").getTime();
    
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = formatNum(days);
        document.getElementById("hours").innerHTML = formatNum(hours);
        document.getElementById("mins").innerHTML = formatNum(minutes);
        document.getElementById("secs").innerHTML = formatNum(seconds);

        if(distance < 0){
            clearInterval(x)
        }
    },1000);

    function formatNum(number){
        if(number < 10){
            return '0' + number
        }
        return number
    }
</script>
</body>
</html>
